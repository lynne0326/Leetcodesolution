<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>J2EE-Homework #2 Calculator </title>
    <link rel="stylesheet" type="text/css" href="hw1.css"/>
    <script src="hw1.js" type="text/javascript"></script>
</head>
<body>
<div id="calculator">
    <form>
        <div class="input">
            <span> X &nbsp;&nbsp;&nbsp; <input id="x" class="blank" type="text" value=0 name="first_num"></span>
        </div>
        <div class="input">
            <span> Y &nbsp;&nbsp;&nbsp; <input id="y" class="blank" type="text" value=0 name="second_num"></span>
        </div>
        <div class="operator">
            <input class="cal_button" type="submit" value="C">
            <input class="cal_button" type="submit" value="+">
            <input class="cal_button" type="submit" value="-">
            <input class="cal_button" type="submit" value="x">
            <input class="cal_button" type="submit" value="\">
        </div>
    </form>
    <div class="input">
        <span> Ans <input id="answer" type="text" value=0 name="answer" readonly></span>
    </div>
</div>
</body>
</html>
